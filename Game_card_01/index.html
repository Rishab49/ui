<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="img_container">
      </div>
      <object type="image/svg+xml" data="./assets/separators/7.svg" id="separator"></object>
      <div class="info_container">
        <div class="abilities">
         <img src="./assets/ability/fire.png">
         <img src="./assets/ability/shower.png">
        </div>
        <div class="info">
          <div class="info_part">
            <h2>Ultimate Heat</h2>
            <div class="power">
              <div class="health"> &hearts;  &hearts; &hearts;</div>
              <div class="separator_line"></div>
              <p class="type">HERO</p>
            </div>
            <p>Ultimate heat is master of fire and can melt any object in universe with fire</p>
          </div>
          <div class="copy_part">
            <hr>
            <p>&copy; Rishab Raj</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="img_container">
      </div>
      <object type="image/svg+xml" data="separator.svg" id="separator"></object>
      <div class="info_container">
        <div class="abilities">
         <img src="./assets/ability/shower.png">
         <img src="./assets/ability/fire.png">
        </div>
        <div class="info">
          <div class="info_part">
            <h2>Strongman</h2>
            <div class="power">
              <div class="health"> &hearts;  &hearts; &hearts; &hearts; &hearts;</div>
              <div class="separator_line"></div>
              <p class="type">HERO</p>
            </div>
            <p>Strongman has the ability to smash a planet in 2 halves with his mere hands</p>
          </div>
          <div class="copy_part">
            <hr>
            <p>&copy; Rishab Raj</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js" defer></script>
</html>
